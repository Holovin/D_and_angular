<div class="row">
    <div class="col-md-10">
        <div class="form-group">
            <button class="btn btn-default" ng-click="vm.parent.addItem()">Add record</button>
            <button class="btn btn-default" ng-click="vm.parent.loadLS()" ng-disabled="!vm.parent.lsExist">Load from LS</button>
            <button class="btn btn-default" ng-click="vm.parent.saveLS()">Save to LS</button>
            <button class="btn btn-default" ng-click="vm.parent.clearLS()">Clear LS</button>
            <button class="btn btn-default" ng-click="vm.parent.refresh()">Load random from server</button>
        </div>
    </div>
</div>
