<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="col-md-10">
                    <div class="form-inline">
                        <input type="checkbox" ng-checked="vm.status" ng-disabled="!vm.canEdit" ng-model="vm.task.status">
                        <label>
                            Task name:
                            <input class="form-control" ng-disabled="!vm.canEdit" type="text" ng-model="vm.task.name">
                        </label>
                        <button type="button" class="btn btn-default" ng-click="vm.edit()">{{vm.canEdit ? "Save" : "Edit"}}</button>
                    </div>
                </div>

                <div class="col-md-2">
                    <button type="button" class="btn btn-danger pull-right" ng-click="vm.removeItem()">Remove</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
