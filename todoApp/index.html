<!DOCTYPE html>

<html ng-app="todoApp">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <title>D_and_angular</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </head>

    <body>
        <div class="container" ng-controller="MainCtrl as vm">
            <div class="row">
                <div class="col-md-10">
                    <h1>Hi, {{ vm.user.name }}</h1>
                    <hr>
                    <todo-list list="vm.todo" on-refresh="vm.refresh()" on-load-local-storage="vm.loadLS()"
                    on-save-local-storage="vm.saveLS()" on-remove-item="vm.removeItem(taskItem)"></todo-list>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
        <script src="./main.ctrl.js"></script>

        <script src="./data-provider/data-provider.module.js"></script>
        <script src="./data-provider/network.service.js"></script>

        <script src="./storage/storage.module.js"></script>
        <script src="./storage/local-storage.service.js"></script>
        <script src="./storage/todo-storage.service.js"></script>

        <script src="./todo/todo.module.js"></script>
        <script src="./todo/list/todo-list.component.js"></script>
        <script src="./todo/task/todo-task.component.js"></script>
        <script src="./todo/controls/todo-controls.component.js"></script>
        <script src="./todo/header/todo-header.component.js"></script>
    </body>

</html>
