<!DOCTYPE html>

<html ng-app="todoApp">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="app.css"/>
        <title>D_and_angular</title>
        <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <!-- inject:head:js -->
        <!-- endinject -->
    </head>

    <body>
        <div class="container" ng-controller="MainCtrl as vm">
            <h1 ng-hide="vm.user">Loading...</h1>
            <div class="row" ng-cloak ng-switch on="vm.user.length">
                <empty-fill ng-switch-when="0" text="Fatal error, no data received."></empty-fill>

                <div class="col-md-10" ng-switch-default>
                    <h1>Hi, {{ vm.user.name }}</h1>
                    <hr>
                    <todo-list list="vm.todo" ls-exist="vm.lsExist" on-refresh="vm.refresh()"
                               on-load-local-storage="vm.loadLS()" on-clear-local-storage="vm.clearLS()"
                               on-save-local-storage="vm.saveLS()" on-remove-item="vm.removeItem(taskItem)"
                               on-add-item="vm.addItem(taskItem)"></todo-list>
                    <hr>
                    <todo-meetings meetings="vm.meetings"></todo-meetings>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-10">
                <small>
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    Source code at <a href="https://github.com/Holovin/D_and_angular">GitHub</a>.
                    Also see my other projects at <a href="https://bitbucket.org/DJ_miXxXer">BitBucket</a>.
                </small>
                <br><br>
                </div>
            </div>
        </div>


        <!-- inject:js -->
        <!-- endinject -->
    </body>

</html>
