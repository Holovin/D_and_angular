<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default" ng-repeat="user in vm.users">
            <div class="panel-body">
                <button class="btn btn-default" ng-class="{'active': vm.isActive(user)}" ng-click="vm.select(user)">{{user.name}}</button>
                {{user | json}}
            </div>
        </div>
    </div>
</div>
