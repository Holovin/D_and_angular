<div class="row">
    <div class="col-md-10">
        <div class="page-header">
            <h1>{{vm.owner.name}} meetings</h1>
        </div>
        <div class="panel panel-default" ng-repeat="meet in vm.meetings">
            <div class="panel-body">
               {{meet.name}}
            </div>
        </div>
    </div>
</div>

<empty-fill list="vm.meetings" text="Your meetings list is empty"></empty-fill>
