<div class="row">
    <div class="col-md-10">
        <div class="page-header">
            <h1>{{vm.owner.name}} todo's</h1>
        </div>

        <todo-header></todo-header>

        <todo-controls></todo-controls>

        <todo-task ng-repeat="item in filteredList = (vm.list | orderBy: vm.propertyName : vm.reverseFlag | filter: vm.filter : vm.filterStrictFlag)"
                task="item" on-remove-item="vm.removeItem(taskItem)"></todo-task>

        <div ng-show="!filteredList.length && vm.list.length" class="row">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-muted text-center">Empty filter</h4>
                    </div>
                </div>
            </div>
        </div>

        <empty-fill list="vm.list" text="Your todo list is empty"></empty-fill>

        <todo-new-task on-add-item="vm.addItem(taskItem)"></todo-new-task>

        <todo-controls></todo-controls>

    </div>
</div>
